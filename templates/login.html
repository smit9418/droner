<!DOCTYPE html>
<html>
<head>
    <title>Drone Ground Station - Login</title>
    <style>
        :root {
            --dark-bg: #0a192f;
            --card-bg: #112240;
            --accent: #64ffda;
            --text: #e6f1ff;
        }
        body {
            background: var(--dark-bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }
        .login-container h1 {
            margin-top: 0;
            color: var(--accent);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(100, 255, 218, 0.3);
            background: rgba(10, 25, 47, 0.5);
            color: var(--text);
            border-radius: 4px;
        }
        button {
            background: var(--accent);
            color: var(--dark-bg);
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #52e0c4;
        }
        .error {
            color: #ff5555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Drone Ground Station</h1>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
